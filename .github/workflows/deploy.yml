name: Deploy To S3 and Invalidatae CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기.
        uses: actions/checkout@v4
        #github marketplace에서 라이브러리 확인.
      - name: 의존성 설치
        run: npm i

      - name: 빌드하기
        run: npm run build

      - name: Debugging
        run: |
          ls
          echo "-----------------------"
          cd dist
          ls
